<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - KUCCPS Courses</title>
    <link rel="canonical" href="https://www.kuccpscourses.co.ke/offline" />
    <meta name="description" content="You are currently offline. KUCCPS Courses Checker supports offline mode for accessing previously cached course information.">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Offline Mode",
      "description": "Offline page for KUCCPS Courses Checker application",
      "publisher": {
        "@type": "Organization",
        "name": "KUCCPS Courses Checker",
        "url": "https://www.kuccpscourses.co.ke/"
      }
    }
    </script>
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }
        .feature h3 {
            margin-top: 0;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still use some features:</p>
        
        <div class="features">
            <div class="feature">
                <h3>ðŸ“š View Courses</h3>
                <p>Browse previously loaded courses</p>
            </div>
            <div class="feature">
                <h3>ðŸ›’ Manage Basket</h3>
                <p>Add/remove courses from basket</p>
            </div>
            <div class="feature">
                <h3>ðŸ“‹ Saved Data</h3>
                <p>Access your saved grades and preferences</p>
            </div>
        </div>
        
        <div class="buttons">
            <button onclick="window.location.reload()">Try Again</button>
            <button onclick="window.location.href='/'">Go Home</button>
            <button onclick="showOfflineCourses()">View Cached Courses</button>
        </div>
        
        <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            Changes made offline will sync when you're back online
        </p>
    </div>

    <script>
    function showOfflineCourses() {
        // Check if we have offline courses stored
        if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            // You could implement navigation to cached course pages
            alert('Checking for cached courses...');
            // This would require more complex offline routing
        } else {
            alert('No cached courses found. Please go online first to load courses.');
        }
    }
    
    // Check for connectivity periodically
    setInterval(() => {
        if (navigator.onLine) {
            window.location.reload();
        }
    }, 5000);
    </script>
</body>
</html>
