<!-- Similar to admin_create_news.html but with article data pre-filled -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same header as create_news.html -->
</head>
<body>
    <!-- Same navigation as create_news.html -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{{ url_for('admin_news') }}">News</a></li>
                        <li class="breadcrumb-item active">Edit: {{ article.title[:50] }}...</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit News Article</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('admin_news') }}">
                            <input type="hidden" name="action" value="update">
                            <input type="hidden" name="news_id" value="{{ article._id }}">
                            
                            <!-- Same form fields as create_news.html but with {{ article.field }} values -->
                            <div class="mb-3">
                                <label for="title" class="form-label required">Title</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       value="{{ article.title }}" required maxlength="200">
                            </div>

                            <div class="mb-3">
                                <label for="excerpt" class="form-label">Excerpt/Summary</label>
                                <textarea class="form-control" id="excerpt" name="excerpt" 
                                          rows="3" maxlength="300">{{ article.excerpt or '' }}</textarea>
                                <small class="text-muted">Max 300 characters.</small>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label required">Content</label>
                                <textarea class="form-control" id="content" name="content">{{ article.content }}</textarea>
                            </div>

                            <!-- Continue with other fields... -->

                            <div class="d-flex justify-content-between mt-4">
                                <a href="{{ url_for('admin_news') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Update Article
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
cript src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize Summernote editor
            $('#content').summernote({
                height: 300,
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['font', ['strikethrough', 'superscript', 'subscript']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });

            // Image URL preview
            $('#image_url').on('input', function() {
                const url = $(this).val();
                const preview = $('#imagePreview');
                
                if (url) {
                    preview.attr('src', url);
                    preview.show();
                } else {
                    preview.hide();
                }
            });

            // External link preview
            $('#external_link').on('input', function() {
                const url = $(this).val();
                const preview = $('#linkPreview');
                const domain = $('#linkDomain');
                
                if (url) {
                    try {
                        const urlObj = new URL(url);
                        domain.text(urlObj.hostname);
                        preview.show();
                    } catch (e) {
                        domain.text('Invalid URL');
                        preview.show();
                    }
                } else {
                    preview.hide();
                }
            });
        });
    </script>
   
</body>
</html>
